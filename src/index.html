<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS Todo App</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cyborg/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <h1>To Do App</h1>
    </div>

    <hr>
    <br>

    <form>
      <div class="form-group">
        <input class="form-control" type="text" name="inputTodo" placeholder="Enter your todo..."><br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <hr>
    <h2>Your To Do's:</h2>
    <hr>
    <div>
      <ol id="all-todos"></ol>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
